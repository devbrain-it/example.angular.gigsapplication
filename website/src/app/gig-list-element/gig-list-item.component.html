<div class="list-group" style="margin-right: 10px">
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-4">#{{1 + index}}</div>
		</div>
	</div>
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-1">Datum:</div>
			<div class="col-md-2">{{model.date}}</div>
		</div>
	</div>
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-1">Startzeit:</div>
			<div class="col-md-2">{{model.time}}</div>
		</div>
	</div>
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-1">Ort:</div>
			<div class="col-md-2">{{model.city}}</div>
		</div>
	</div>
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-1">KÃ¼nstler:</div>
			<div class="col-md-2">{{model.artist}}</div>
		</div>
	</div>
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-1">Genre:</div>
			<div class="col-md-2">{{model.genre}}</div>
		</div>
	</div>
	<div class="list-group-item">
		<div class="row">
			<div class="col-md-5" [ngSwitch]="model.isLoggedIn" #button>
				<div *ngSwitchCase="true" #angemeldet>
					<div [ngSwitch]="model.isModerator">
						<div *ngSwitchCase="false" #gast>
							<button class="btn btn-default" [disabled]="model.disabled" (click)="model.toggleAttendState()">
								<span class="glyphicon glyphicon-check" aria-hidden="true"></span> 
								{{model.buttonTitle}}
							</button>
						</div>

						<div *ngSwitchCase="true" #moderator>
							<button class="btn btn-default" [disabled]="model.disabled" (click)="model.onEditClicked()">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
								Gig bearbeiten
							</button>
						</div>
					</div>
				</div>

				<div *ngSwitchCase="false" #abgemeldet>
					<div style="overflow-wrap: break-word; font-style: italic; color: dimgrey">
						{{model.tooltip}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
